<body>
  <button id="getRoles">Get Roles</button>
  <button id="sleep">Night</button>
  <table style="width:100%">
	<tr>
	  <td>Role</td>
	  <td>Name</td>
	  <td>Living Status</td>
	  <td>Action</td>
	</tr>
  </table>

  <div ng-repeat="player in characters">
	{{player.role}}		{{player.name}}		{{player.status}}
	<form action="character.js">
	  <select name="status">
	    <option value="live">Live</option>
	    <option value="die">Die</option>
	  </select>
	  <input type="awake">
	</form>
  </div>
  
  <br></br>
  
  <header>Guess for the Name of the Chief Judge</header> 
  <form>
	  <input type="guess">
  </form>
  
  <br></br>
  
  <button id="endGame">End Game</button>
  
  <br></br>
